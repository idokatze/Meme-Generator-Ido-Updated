<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MeMe GeNeRaToR</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
    </head>
    <body onload="onInit()">
        <div class="main-layout grid">
            <header class="main-header flex space-between">
                <h1>Memes</h1>
                <nav class="nav-container flex">
                    <button
                        class="btn gallery-button"
                        onclick="setMode('gallery')"
                    >
                        Gallery
                    </button>
                    <button
                        class="btn editor-button"
                        onclick="setMode('editor')"
                    >
                        Editor
                    </button>
                </nav>
            </header>

            <section class="gallery-container flex"></section>
            <main class="main-container grid">
                <section class="canvas-container">
                    <canvas
                        class="canvas hidden"
                        id="my-canvas"
                        onmousedown="onDown(event)"
                        onmouseup="onUp()"
                        onmousemove="onMove(event)"
                    >
                    </canvas>
                </section>
                <section class="editor-container flex hidden">
                    <input
                        type="text"
                        data-trans="add-text-here"
                        class="meme-text-input"
                        placeholder="Add Your Text"
                        oninput="onAddTxt(this)"
                    />

                    <div class="line-editor">
                        <button
                            class="btn switch-btn"
                            onclick="onSwitchFocus()"
                        >
                            Change Line
                        </button>
                        <button class="btn add-btn" onclick="onAddLine()">
                            +++
                        </button>
                        <button class="btn remove-btn" onclick="onRemoveLine()">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <div class="download-container">
                            <a
                                class="btn btn-download"
                                onclick="onDownloadMeme(this)"
                                download="my-meme.jpg"
                            >
                                <i class="fa-solid fa-download"></i>
                            </a>
                        </div>
                    </div>

                    <div class="font-size">
                        <section class="font-size">
                            <button
                                class="btn decrease-size"
                                onclick="onDecreaseSize()"
                            >
                                A-
                            </button>
                            <button
                                class="btn increase-size"
                                onclick="onIncreaseSize()"
                            >
                                A+
                            </button>
                        </section>
                    </div>
                    <div class="align">
                        <section class="text-align">
                            <button
                                class="btn align-left"
                                onclick="onChangeAlign('left')"
                            >
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button
                                class="btn align-center"
                                onclick="onChangeAlign('center')"
                            >
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button
                                class="btn align-right"
                                onclick="onChangeAlign('right')"
                            >
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </section>
                    </div>

                    <div class="download-container">
                        <a
                            class="btn btn-download"
                            onclick="onDownloadMeme(this)"
                            download="my-meme.jpg"
                        >
                            Download
                        </a>
                    </div>

                    <form>
                        <div class="font-pick">
                            <label for="font-type" class="visually-hidden"
                                >Select font</label
                            >
                            <select
                                name="font-type"
                                id="font-type"
                                onchange="onChangeFont(this)"
                            >
                                <option value="" disabled>Select font</option>
                                <option value="impact" selected>Impact</option>
                                <option value="arial">Arial</option>
                                <option value="verdana">Verdana</option>
                                <option value="tahoma">Tahoma</option>
                                <option value="times-new-roman">
                                    Times New Roman
                                </option>
                                <option value="georgia">Georgia</option>
                                <option value="courier-new">Courier New</option>
                                <option value="trebuchet-ms">
                                    Trebuchet MS
                                </option>
                            </select>
                        </div>
                        <div class="color-section">
                            <div class="stroke-container">
                                <label for="stroke-color"
                                    ><i class="fa-solid fa-paintbrush"></i
                                ></label>
                                <input
                                    id="stroke-color"
                                    type="color"
                                    class="btn stroke-color"
                                    oninput="onUpdateStrokeColor()"
                                />
                            </div>
                            <div class="fill-container">
                                <label for="color"
                                    ><i class="fa-solid fa-palette"></i
                                ></label>
                                <input
                                    id="fill-color"
                                    type="color"
                                    class="btn fill-color"
                                    oninput="onUpdateFillColor(this)"
                                />
                            </div>
                        </div>
                    </form>
                </section>
            </main>
        </div>

        <script src="js/main-controller.js"></script>
        <script src="js/gallery-controller.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/editor-controller.js"></script>
        <script src="js/meme-controller.js"></script>
        <script src="js/meme-service.js"></script>
    </body>
</html>
