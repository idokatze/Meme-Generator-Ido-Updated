<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MeMe GeNeRaToR</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body onload="onInit()">
        <div class="main-layout grid">
            <header class="main-header flex">
                <h1>MeMe GeNeRaToR</h1>
            </header>
            <img src="" alt="" />
            <main class="main-container grid">
                <section class="gallery-container flex"></section>
                <section class="canvas-container">
                    <canvas
                        class="canvas hidden"
                        id="my-canvas"
                        onmousedown="onDown(event)"
                        onmouseup="onUp()"
                        onmousemove="onMove(event)"
                    >
                    </canvas>
                </section>
                <section class="editor-container flex hidden">
                    <input
                        type="text"
                        data-trans="add-text-here"
                        class="meme-text-input"
                        placeholder="Add Your Text"
                        oninput="onAddTxt(this)"
                    />

                    <div class="line-editor">
                        <button
                            class="btn switch-btn"
                            onclick="onSwitchFocus()"
                        >
                            UPDOWN
                        </button>
                        <button class="btn add-btn" onclick="onAddLine()">
                            +++
                        </button>
                        <button class="btn remove-btn">TRASH</button>
                    </div>

                    <div class="size-align">
                        <button
                            class="btn decrease-size"
                            onclick="onDecreaseSize()"
                        >
                            A-
                        </button>
                        <button
                            class="btn increase-size"
                            onclick="onIncreaseSize()"
                        >
                            A+
                        </button>
                        <button class="btn align-left">left</button>
                        <button class="btn align-center">center</button>
                        <button class="btn align-right">right</button>
                    </div>

                    <div class="download-container">
                        <a
                            class="btn btn-download"
                            onclick="onDownloadMeme(this)"
                            download="my-meme.jpg"
                        >
                            Download
                        </a>
                    </div>

                    <form>
                        <label for="font-type" class="visually-hidden"
                            >Select font</label
                        >
                        <select name="font-type" id="font-type">
                            <option value="" disabled>Select font</option>
                            <option value="impact" selected>Impact</option>
                            <option value="arial">Arial</option>
                            <option value="comic-sans-ms">Comic Sans MS</option>
                            <option value="times-new-roman">
                                Times New Roman
                            </option>
                            <option value="verdana">Verdana</option>
                            <option value="georgia">Georgia</option>
                            <option value="courier-new">Courier New</option>
                            <option value="tahoma">Tahoma</option>
                            <option value="lucida-sans">Lucida Sans</option>
                            <option value="palatino-linotype">
                                Palatino Linotype
                            </option>
                        </select>

                        <input
                            type="color"
                            class="btn stroke-color"
                            oninput="onUpdateStrokeColor()"
                        />
                        <input
                            type="color"
                            class="btn fill-color"
                            oninput="onUpdateFillColor(this)"
                        />
                    </form>
                </section>
            </main>
        </div>

        <script src="js/main-controller.js"></script>
        <script src="js/gallery-controller.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/editor-controller.js"></script>
        <script src="js/meme-controller.js"></script>
        <script src="js/meme-service.js"></script>
    </body>
</html>
